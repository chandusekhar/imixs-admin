<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<f:view>
			<h:form id="dataForm">

				<h1>Index Management</h1>


				<h:panelGrid columns="2" styleClass="form-table">

					<h:panelGroup>





						<h3>Add new Index:</h3>
						<dl class="columns-2">
							<dt>Index Name:</dt>
							<dd>
								<h:inputText value="#{entityController.indexName}" />
							</dd>
							<dt style="clear: left;">Index Type (0-3):</dt>
							<dd>
								<h:inputText value="#{entityController.indexType}" />
							</dd>
						</dl>
						<div style="clear: left;" />
						<h:commandButton
							actionListener="#{entityController.doAddEntityIndex}"
							value="Create Index" />


					</h:panelGroup>

					<h:panelGroup>
						<h3>EntityIndex List:</h3>
						<h:dataTable class="imixsdatatable"
							value="#{entityController.indexList}" var="aindex">
							<h:column>
								<f:facet name="header">
									<h:outputText value=" " />
								</f:facet>
								<h:graphicImage url="/layout/img/index_typ_#{aindex[1]}.gif" />

							</h:column>


							<h:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{aindex[0]}"></h:outputText>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="type" />
								</f:facet>
								<h:outputText value="#{aindex[2]}"></h:outputText>
							</h:column>

							<h:column>

								<h:commandLink styleClass="leftnav"
									onclick="return confirm('Delete Index #{aindex[0]}?');"
									action="#{entityController.deleteEntityIndexAction(aindex[0])}">
									<h:graphicImage url="/layout/img/remove.gif"
										style="border: 0 none;" />
								</h:commandLink>
							</h:column>
						</h:dataTable>

					</h:panelGroup>


				</h:panelGrid>


			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
