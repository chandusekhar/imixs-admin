<div class="row">
	<h1>Query:</h1>
	<div data-ben-controller="worklistController"
		class="imixs-form-section">
		<dl>
			<dt>JPQL:</dt>
			<dd>
				<textarea
					placeholder="SELECT entity FROM Entity entity ORDER BY entity.modified DESC"
					data-ben-model="query"></textarea>
			</dd>



		</dl>


		<input type="button" value="Search"
			onclick="worklistController.loadWorklist()" class="btn" />



		<hr />
		<!--  Result list -->

		<div>

			<table>
				<thead>
					<tr>
						<th>creator</th>
						<th>processid</th>
					</tr>
				</thead>
				<tbody data-ben-foreach="view">
					<tr>
						<td><span data-ben-model="getItem(model,'namcreator')"></span></td>

						<td><span data-ben-model="getItem(model,'$processid')"></span></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
