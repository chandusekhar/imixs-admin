<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form id="search_form">



				<h1>Search and Update</h1>


				<h2>JPQL Statement:</h2>


				<ui:include src="error.xhtml" />
				<dl class="columns-2">
					<dt style="width: 50px;">Start:</dt>
					<dd style="width: 80px;">
						<h:inputText style="width:50px;" value="#{entityController.row}" />
					</dd>
					<dt style="width: 50px;">Count:</dt>
					<dd>
						<h:inputText style="width:50px;" value="#{entityController.count}" />
					</dd>
				</dl>

				<dl style="clear: left">
					<dd>
						<h:inputTextarea style="width:440px; height:120px"
							value="#{entityController.query}" />
					</dd>
				</dl>
				<div style="clear: left" />


				<div id="search-tabs">
					<ul>
						<li><a href="#tabs-1">Search</a></li>
						<li><a href="#tabs-2">Bulk Update</a></li>
						<li><a href="#tabs-3">Bulk Delete</a></li>
					</ul>
					<div id="tabs-1">
						<h:commandButton action="search"
							disabled="#{! entityController.serviceLoaded}"
							actionListener="#{entityController.doSearch}" value="refresh" />
						<ui:include src="sub_searchresult.xhtml" />
					</div>
					<div id="tabs-2">
						<ui:include src="sub_bulkupdate.xhtml" />
					</div>
					<div id="tabs-3">
						<ui:include src="sub_remove.xhtml" />
					</div>

				</div>
				
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
