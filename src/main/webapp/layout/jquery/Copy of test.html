<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery UI Example Page</title>
<link type="text/css" href="jquery-ui-1.8.20.custom.css"
	rel="stylesheet" />
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.20.custom.min.js"></script>



<style>
.toggler {
	width: 500px;
	height: 200px;
}

.ui-combobox {
	position: relative;
	display: inline-block;
}

.ui-button {
	position: absolute;
	top: 0;
	bottom: 0;
	margin-left: -1px;
	padding: 0;
	/* adjust styles for IE 6/7 */
	*height: 1.7em;
	*top: 0.1em;
}


</style>
<script>
	$(function() {
		
		$( "<a>" )
		.attr( "tabIndex", -1 )
		.attr( "title", "Show All Items" )
		.appendTo( "#tt3" )
		.button({
			icons: {
				primary: "ui-icon-triangle-1-s"
			},
			text: false
		})
		.removeClass( "ui-corner-all" )
		.addClass( "ui-corner-right ui-button-icon" );
		
		
		
		
		$("#module_selection").button({
			icons : {
				primary : "ui-icon-triangle-1-s"
			},
			text : false
		}).removeClass("ui-corner-all").addClass(
				"ui-corner-right ui-button-icon");

		// set effect from select menu value
		$("#module_selection").click(function() {
			$("#effect").toggle();
			return false;
		});

		$("#module_selection").blur(function() {
			//	$( "#effect" ).hide();
			return false;
		});

		// Input Field
		$("#module_input").addClass("ui-state-default");

		$("#effect").hide();
		
		
		
		
		
	});
</script>

</head>
<body>
	<h1>Welcome to jQuery UI!</h1>

	<div class="ui-widget">
		<span class="ui-combobox">
			<input id="module_input" type="text"
			class="ui-state-default ui-widget ui-widget-content ui-corner-left"
			 /><button id="module_selection">module</button>
		</span>
	</div>


	<div class="toggler">
		<div id="effect" class="ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header ui-corner-all">Show</h3>
			<p>
				<a href="javascript:alert('hi');">test</a> <br /> <a href="">test</a>
			</p>
		</div>
	</div>


<div id="test_selection">hai</div>

<span id="tt3" class="ui-combobox" >
<input id="module_input2" type="text"
			class="ui-state-default ui-widget ui-widget-content ui-corner-left"
			 /></span>
</body>
</html>
