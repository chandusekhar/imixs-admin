	<ui:define name="content">


		<h1>Imixs Admin Client</h1>
		<p>The Imixs Admin Client is a Web Application which allows you to
			administrate a Imixs JEE Workflow Instance.</p>

		<p>To administrate an existing workflow application the Imixs
			Admin Client uses a remote connection to the Imixs JEE EntityService
			Interface.</p>
