<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<f:view>

			<h:form id="dataForm">
				<h1><h:outputText value="Add Index" /></h1>
				<div>

					<h1>
      				Add a new Index
       				</h1>


					<p><label for="txtname">Index Name:</label> <h:inputText
						value="#{entityServiceFacade.indexName}" id="txtname" /></p>
					<p><label for="txttype">Index Type (0-5):</label> <h:inputText
						value="#{entityServiceFacade.indexType}" id="txttype" /></p>

					<ul>
						<li><h:graphicImage url="/layout/img/index_typ_0.gif"/><h:outputText value="     0 = TYP_TEXT - defines a Text Item" /> </li>
						<li><h:graphicImage url="/layout/img/index_typ_1.gif"/><h:outputText value="     1 = TYP_INT - defines an Integer Item" /></li>
						<li><h:graphicImage url="/layout/img/index_typ_2.gif"/><h:outputText value="     2 = TYP_DOUBLE - defines a Double Item" /></li>
						<li><h:graphicImage url="/layout/img/index_typ_3.gif"/><h:outputText value="     3 = TYP_CALENDAR - defines a Calendar or Date Item" /></li>
						<li><h:graphicImage url="/layout/img/index_typ_4.gif"/><h:outputText value="     4 = TYP_READER - defines a Reader Item" /></li>
						<li><h:graphicImage url="/layout/img/index_typ_5.gif"/><h:outputText value="     5 = TYP_AUTHOR - defines an Author Item" /></li>
					</ul>


					<h:commandButton value="Submit"
						action="#{entityServiceFacade.doSaveIndex}"
						styleClass="link_button" />
						<h:commandButton action="search"
						value="#{global.close}">
					</h:commandButton>
				</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
