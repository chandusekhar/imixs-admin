<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<f:view>
			<h:form id="dataForm">

				<ui:include src="error.xhtml" />


				<h1>Entity</h1>
				<h2>ID: #{entityController.entity.item['$uniqueid']}</h2>


				<b>Created: </b>
				<h:outputText value="#{entityController.entity.item['$created']}" />
				<br />
				<b>Modified: </b>
				<h:outputText value="#{entityController.entity.item['$modified']}" />



				<h:dataTable class="imixsdatatable"
					value="#{entityController.entityProperties}" var="attribute_name">



					<h:column>
						<h:graphicImage
							url="#{entityController.propertyImage(attribute_name)}" />
					</h:column>




					<h:column>
						<f:facet name="header">
							<h:outputText value="Property" />
						</f:facet>
						<b><h:outputText value="#{attribute_name}" /></b>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Type" />
						</f:facet>
						<h:outputText
							value="#{entityController.propertyType(attribute_name)}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Values" />
						</f:facet>
						<h:outputText
							value="#{entityController.entity.itemList[attribute_name]}" />
					</h:column>
				</h:dataTable>

				<br />
				<br />
				<h:commandButton action="search" value="#{message.close}" />



			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
