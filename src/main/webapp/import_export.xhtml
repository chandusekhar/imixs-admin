<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form id="import_export_form">

				<ui:include src="error.xhtml" />

				<h1>
					<h:outputText value="Import / Export" />
				</h1>

			

				<dl style="clear: left">
					<dt>JPQL Statement:</dt>
					<dd>
						<h:inputTextarea style="width:440px; height:120px"
							value="#{entityController.query}" />
					</dd>
					
					<dt style="clear: left;">Filename:</dt>
					<dd>
						<h:inputText style="width:440px;" value="#{entityController.filename}" />
					</dd>
				</dl>

				<div class="ui-widget" style="clear: left;">
					<div class="ui-state-highlight ui-corner-all"
						style="margin: 20px 0; padding: 5px 10px 0;">
						<p>
							<span class="ui-icon ui-icon-clock"
								style="float: left; margin-right: .3em;"></span> <strong>Note:</strong>
							<br /> The Export process can take a long time. Do not shutdown
							your system while this operation is running! <br /> See the
							server log for details.
						</p>

						<h:panelGroup rendered="#{! empty entityController.loginfo}">
							<p>
								<span class="ui-icon ui-icon-alert"
									style="float: left; margin-right: .3em;"></span> <strong>Log:</strong>
								<br /> #{entityController.loginfo}
							</p>
						</h:panelGroup>

					</div>
				</div>


				<h:commandButton action="#{entityController.importEntities}"
					onclick="return confirm('Import entities from file sytem now?');"
					value="import data">
				</h:commandButton>
				<h:commandButton action="#{entityController.exportEntities}"
					onclick="return confirm('Export selected entities to file sytem now?');"
					value="export data">
				</h:commandButton>





			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
