<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/

			// The following code is used to layout the tables with the jquery datatable plugin.
			$(document).ready(function() {
				// set select options
				$("#fieldType").val("#{dataController.fieldType}");
				$("#sortOrder").val("#{dataController.sortOrder}");
			});


			/*]]>*/
		</script>


		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-trash"></span>Bulk Delete:
				</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<form
						action="#{facesContext.externalContext.requestContextPath}/app/bulkdelete"
						method="post">

						<div class="imixs-form-section">
							<dl>
								<dt>Query:</dt>
								<dd>
									<textarea name="query">#{dataController.query}</textarea>
								</dd>
							</dl>
						</div>


						<div class="row nested">

							<dl class="col-3">
								<dt>Page Size:</dt>
								<dd>
									<input type="text" value="#{dataController.pageSize}"
										name="pageSize" />
								</dd>
							</dl>
							<dl class="col-3">
								<dt>Page Index:</dt>
								<dd>
									<input type="text" value="#{dataController.pageIndex}"
										name="pageIndex" />
								</dd>
							</dl>

							<dl class="col-3">
								<dt>Sort By:</dt>
								<dd>
									<input type="text" value="#{dataController.sortBy}"
										name="sortBy" />
								</dd>
							</dl>

							<dl class="col-3">
								<dt>Sort Order:</dt>
								<dd>
									<select name="sortOrder" id="sortOrder">
										<option value="DESC">Descanding</option>
										<option value="ASC">Ascanding</option>
									</select>
								</dd>
							</dl>
						</div>


						<hr />
						<div class="danger-zone">
							<h3><span class="typcn typcn-warning"></span>Danger Zone</h3>
							<input type="submit" value="Start Deletion ..." />
							<hr />
							<h4>Log: #{deletestatus}</h4>
						</div>


					</form>




				</div>
			</div>


		</div>



	</ui:define>
</ui:composition>
