<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/

			/*]]>*/
		</script>


		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-world"></span>Document:
					#{dataController.document.uniqueID}
				</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<input type="button"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/app/query/';"
						value="Close" />
					<table style="width: 100%;margin-top:10px;">
						<tr>
							<th></th>
							<th>ItemName</th>
							<th>Data Type / Value</th>
						</tr>

						<ui:repeat var="itemname" value="#{dataController.document.itemNames}">

							<tr>
								<td>
									<!-- IndexNoAnalyse --> <ui:fragment
										rendered="#{connectionController.isIndexNoAnalyze(itemname)}">
										<span class="typcn typcn-th-menu" title="index no-analyse"></span>
									</ui:fragment> <!-- IndexAnalyse --> <ui:fragment
										rendered="#{!connectionController.isIndexNoAnalyze(itemname) and connectionController.isIndexAnalyze(itemname)}">
										<span class="typcn typcn-th-small" title="index analyse"></span>
									</ui:fragment>
								</td>


								<td>#{itemname}</td>

								<td><h:outputText
										value="#{dataController.getFormatedItemValue(itemname)}"
										escape="false" /></td>
							</tr>
						</ui:repeat>
					</table>

					<hr />
					<input type="button"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/app/query/';"
						value="Close" />
				</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
