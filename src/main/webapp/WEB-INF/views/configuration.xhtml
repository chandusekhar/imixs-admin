<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/

			/*]]>*/
		</script>


		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span
						class="typcn typcn-document-text"></span>Lucene Configuration
				</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<input type="button"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/app/query/';"
						value="Close" />
						
						
					
					<table style="width: 100%;margin-top:10px;">
						<tr>
							
							<th>ItemName</th>
							<th>Data Type / Value</th>
						</tr>


						
						<ui:repeat var="itemname" value="#{connectionController.configurationItems}">

							<tr>
								


								<td>#{itemname}</td>

								<td><h:outputText
										value="#{connectionController.configuration.getItemValue(itemname)}"
										escape="false" /></td>
							</tr>
						</ui:repeat>
					</table>

					<hr />
					<input type="button"
						onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/app/query/';"
						value="Close" />
				</div>
			</div>
		</div>



	</ui:define>
</ui:composition>
