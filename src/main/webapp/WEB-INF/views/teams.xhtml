<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">


	<ui:define name="content">

		<script type="text/javascript">
			/*<![CDATA[*/

			// The following code is used to layout the tables with the jquery datatable plugin.
			$(document).ready(function() {
				updateTableLayout();
			});

			function updateTable(e) {
				if (e.status == 'success') {
					$('.imixsdatatable').layoutImixsTable()
				}
			}

			function updateTableLayout() {

				$('[id$=imixsdatatable]').each(function() {
					// with the following line we test if the jsf datatable realy contains data 
					// in cases with empty rows on default column is displayed.
					if ($('tbody tr:nth-child(1) td', $(this)).length > 1)
						$(this).dataTable({
							"bRetrieve" : true,
							"iDisplayLength" : 30,
							"bLengthChange" : false,
							"bSortable" : false,
							"bJQueryUI" : true,
							'aaSorting' : []
						// no inital sorting 						
						});
				});

			}
			/*]]>*/
		</script>


		<div class="imixs-form">
			<div class="imixs-header">
				<h1>Imixs-Workflow Teams:</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<h2>Instances:</h2>
					<div class="imixs-form-section">
						<TABLE id="imixsdatatable" class="imixsdatatable">
							<tr>
								<th>#{message.name}</th>
								<th>#{message.modified}</th>
								<th>ID</th>
							</tr>
							<ui:repeat var="record" value="#{teamController.documents}">
								<tr>
									<td>#{record.item['txtName']}</td>
									<td>#{record.item['$modified']}</td>
									<td><a
										href="#{facesContext.externalContext.requestContextPath}/app/teams/#{record.item['$uniqueid']}"
										title="#{record.item['$uniqueid']}">edit</a></td>
								</tr>
							</ui:repeat>
						</TABLE>

						<hr />
						<form
							action="#{facesContext.externalContext.requestContextPath}/app/teams"
							method="post">
							<input type="submit" value="#{message.add}" />
							<a class="imixs-button" href="#{facesContext.externalContext.requestContextPath}/app/home">close</a>
							
							
						</form>



					</div>
				</div>
			</div>

			
		</div>



	</ui:define>
</ui:composition>
