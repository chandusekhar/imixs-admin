<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<h1>#{message.team_form_title}</h1>

		<!-- **** General info ***** -->
		<h2>#{message.edit}</h2>


		<!--  Team Form -->
		<form
			action="#{facesContext.externalContext.requestContextPath}/app/teams/#{teamController.workitem.uniqueID}"
			method="post">

			<div class="imixs-form-section">
				<dl>
					<dt>#{message.name}:</dt>
					<dd>
						<input type="text" style="width: 20em;"
							value="#{teamController.workitem.item['txtname']}" name="txtname" />
					</dd>

					<dt>#{message.members}:</dt>
					<dd>
						<textarea name="members">#{teamController.workitem.item['members']}</textarea>
					</dd>
				</dl>
			</div>

			<!-- **** save Actions & History ***** -->

			<h3>#{message.workflow}</h3>

			<input type="submit" name="save-team" value="#{message.save}" /> <a
				class="imixs-button"
				href="#{facesContext.externalContext.requestContextPath}/app/home">close</a>

		</form>







	</ui:define>



</ui:composition>
